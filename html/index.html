<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Animated Login & registration Form | Codehal</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

  <div class="wrapper">
    <div class="form-wraper sign-in">
      <form action="">
        <h2>Login</h2>
        <div class="input-group">
          <input placeholder="username" type="text"required>
          <label for=""></label>

        </div>
        <div class="input-group">
          <input placeholder="Password" type="password"required>
          <label for=""></label>
          </div>
          <div class="remember">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit">Login</button>
        <div class="signup-link">
          <p>Don't have an account? <a href="#"
          class="signUpBtn-link">Sign up</a></p>
        </div>
      </form>
    </div>
    <div class="form-wraper sign-up">
      <form action="">
        <h2>Sign Up</h2>
        <div class="input-group">
          <input placeholder="username" type="text"required>
          <label for=""></label>
        </div>
        <div class="input-group">
          <input placeholder="email" type="text"required>
          <label for=""></label>
        </div>
        <div class="input-group">
          <input placeholder="Password" type="password"required>
          <label for=""></label>
          </div>
          <div class="Agree terms and conditions">
          <label><input type="checkbox">Agree terms and conditions</label>
        </div>
        <button type="submit">sign up</button>
        <div class="signup-link">
          <p>Already have an account? <a href="#"
          class="signInBtn-link">Sign in</a></p>
        </div>
  </div>
  <script src="script.js"></script>
</body>
